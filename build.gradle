plugins {
    id 'java'
    id "io.freefair.aspectj.post-compile-weaving" version "5.3.0"
}


group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.twelvemonkeys.imageio', name: 'imageio-metadata', version: '3.6'

    implementation  group: 'com.twelvemonkeys.imageio', name: 'imageio-core', version: '3.6'

    implementation  group: 'com.twelvemonkeys.imageio', name: 'imageio-jpeg', version: '3.6'

    implementation group: 'org.aspectj', name: 'aspectjrt', version: '1.9.6'

    implementation group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.6'
}

